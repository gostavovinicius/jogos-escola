<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby de Jogos Educativos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Jogos Educativos</h1>
      <p>Escolha um jogo abaixo para começar!</p>
    </header>

    <main>
      <section class="category-section">
        <div class="game-grid">
          <a
            href="jogos/1ano/letra_inicial.html"
            class="game-card category-letters"
          >
            <img
              src="https://www.coquinhos.com/wp-content/uploads/thumbs/custom/J/jogo-letra-inicial-portugues.jpg"
              alt="Jogo da letra inicial"
            />
            <h3>Aperte na Inicial</h3>
          </a>

          <a
            href="jogos/1ano/silabas_arrastar.html"
            class="game-card category-syllables"
          >
            <img
              src="https://www.digipuzzle.net/pt/jogoseducativos/palavras/images/kids_syllablesdrag_pt.jpg"
              alt="Jogo de Arrastar Sílabas"
            />
            <h3>Arrastar Sílabas</h3>
          </a>

          <a
            href="jogos/1ano/silabas.html"
            class="game-card category-syllables"
          >
            <img
              src="https://hvirtua.com/jogoseducativos/wp-content/uploads/2024/07/puxa_silaba.png"
              alt="Jogo de Puxar Sílabas"
            />
            <h3>Puxa Sílabas</h3>
          </a>

          <a
            href="jogos/1ano/pato_soma.html"
            class="game-card category-numbers"
          >
            <img
              src="https://www.coquinhos.com/wp-content/uploads/thumbs/custom/J/jogo-pato-somador-150x150.jpg"
              alt="Patinho da Soma"
            />
            <h3>Patinho da Soma</h3>
          </a>

          <a
            href="jogos/1ano/digitacao.html"
            class="game-card category-letters"
          >
            <img
              src="https://www.coquinhos.com/wp-content/uploads/2020/06/letras-teclado.jpg"
              alt="Jogo de Digitar"
            />
            <h3>Digite a letra</h3>
          </a>

          <a
            href="jogos/1ano/silabas_colmeia.html"
            class="game-card category-syllables"
          >
            <img
              src="https://www.digipuzzle.net/pt/jogoseducativos/palavras/images/beehive_syllables_pt.jpg"
              alt="Jogo da Colmeia de Sílabas"
            />
            <h3>Colmeia de Sílabas</h3>
          </a>

          <a
            href="jogos/1ano/jogo_forca.html"
            class="game-card category-syllables"
          >
            <img
              src="https://screens.cdn.wordwall.net/400/92193ce761b3458b9a60a26ee999fad5_44"
              alt="Jogo da FOrca"
            />
            <h3>Jogo da Forca</h3>
          </a>

          <a
            href="jogos/1ano/jogo_memoria.html"
            class="game-card category-syllables"
          >
            <img
              src="https://www.coquinhos.com/wp-content/uploads/2021/10/pares-animais-150x150.jpg"
              alt="Jogo da Memoria"
            />
            <h3>Jogo da Memória</h3>
          </a>

          <a
            href="jogos/1ano/caca_palavras.html"
            class="game-card category-letters"
          >
            <img
              src="https://hvirtua.com/jogoseducativos/wp-content/uploads/2024/02/caca-palavras-casa.jpg"
              alt="Jogo da Velha"
            />
            <h3>Caça Palavras – Casa</h3>
          </a>

          <a href="jogos/1ano/alfabeto.html" class="game-card category-letters">
            <img
              src="https://www.coquinhos.com/wp-content/uploads/2020/07/jogo-ordenacao-alfabeto-150x150.jpg"
              alt="Jogo do Alfabeto"
            />
            <h3>Alfabeto</h3>
          </a>

          <a
            href="jogos/1ano/jogo_digitacao.html"
            class="game-card category-letters"
          >
            <img
              src="https://www.coquinhos.com/wp-content/uploads/thumbs/custom/T/teste-digitacao-150x150.jpg"
              alt="Jogo de Digitar"
            />
            <h3>Digitação</h3>
          </a>

          <a
            href="jogos/1ano/jogo_velha.html"
            class="game-card category-letters"
          >
            <img
              src="https://www.coquinhos.com/wp-content/uploads/thumbs/custom/J/jogo-da-velha-para-2-150x150.jpg"
              alt="Jogo da Velha"
            />
            <h3>Jogo da Velha</h3>
          </a>

          <a
            href="jogos/1ano/quebra_cabeca.html"
            class="game-card category-letters"
          >
            <img
              src="https://hvirtua.com/jogoseducativos/wp-content/uploads/2024/02/quebra-cabeca-animais-marinhos.jpg"
              alt="Jogo da Velha"
            />
            <h3>Quebra-Cabeça 2</h3>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
